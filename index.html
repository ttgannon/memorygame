<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Memory Game!</h1>
      <div class="score" id="scoreBrd">
        Score: 
      </div>
    </div>
    <div id="game">
      <div class="containerBtn">
        <button type="submit" id="beginBtn">Begin Game</button>
      </div>
      <div id="youWon">
        <div id="winner">
          You won!!
        </div>
      </div>
      <div class="containerRestartBtn">
        <button type="submit" id="restartBtn">Play Again</button>
      </div>
      <div class="highestScore">
        <span id="currentHighest">Current High Score:</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
